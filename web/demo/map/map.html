<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>简单的地图</title>
    <meta name="description" content="简单的地图">
    <style type="text/css">
        html, body, #mapDiv {margin: 0; padding: 0; width: 100%; height: 100%;}
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
