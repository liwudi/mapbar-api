<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>地图-四角坐标</title>
    <meta name="description" content="获取当前地图的四角坐标，2秒钟后，弹框提示坐标值">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">

        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
        }

        // 获取当前级别地图的四角坐标
        function getMapViewBound() {
            var obj = maplet.getViewBound();  // getViewBound() 获取当前级别地图的四个顶点的经纬度集合
            var coordinate = '西北角坐标为：' + obj.LeftUp + '\r\n' + '西南角坐标为：' + obj.LeftDown + '\r\n' + '东北角坐标为：' + obj.RightUp + '\r\n' + '东南角坐标为：' + obj.RightDown;
            alert(coordinate);
        }
        setTimeout(getMapViewBound, 2000);
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
