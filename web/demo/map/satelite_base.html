<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=bulateIE7"/>
    <title>卫星图-底图</title>
    <meta name="description" content="使用卫星影像图作为地图底图">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">

        var maplet = null, serverPath = 'http://223.71.139.100:3000/map/';
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            sateliteMap();
        }

        function processFun(gridx, gridy, zoom) {
            return serverPath + zoom + '/' + gridx + '/' + gridy + '/';
        }

        //使用卫星图
        function sateliteMap() {
            maplet.setBasemapImg({
                imgUrlProcessor: processFun
            });
        }

        window.onload = initMap;
    </script>
</head>
<body>
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
