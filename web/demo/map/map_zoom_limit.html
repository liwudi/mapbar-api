 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>地图-限制级别</title>
    <meta name="description" content="当前地图缩放级别只有4到8级">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">

        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            //通过事件限定缩放级别。
            MEvent.addListener(maplet, "zoom", function(e) {
                if(e>8){
                    alert('限制当前地图放大级别为8！')
                    maplet.setZoomLevel(8);
                }
                if(e<4){
                    alert('限制当前地图缩小级别为4！')
                    maplet.setZoomLevel(4);
                }
            })
        }

    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
