<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>画线模式</title>
    <meta name="description" content="鼠标在地图上点击，双击结束画线模式，将返回的坐标收集起来，可以创建折线或者多边形">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0; padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
			
			//设置地图模式为画线模式  drawline为画线模式
			maplet.setMode("drawline",drawlineFn);
			
        };
		function drawlineFn(dataObj){
			/*	
				dataObj是对象类型 有三个属性
				dataObj.brush   // MBrush 类型 , 包含了折线的样式信息
				dataObj.points  // MPoint 对象数组 , 包含了折线的点对象集合
				dataObj.zoom    // Integer 类型 地图当前的缩放级别
			*/
			var brush = new MBrush();
			brush.color="green";
			polyline = new MPolyline(
				dataObj.points,
				brush,
				new MInfoWindow('窗口标题',"内容")
			);
			maplet.addOverlay(polyline);
        	polyline.openInfoWindow();	
			maplet.setMode("pan");  //将地图模式恢复为移动模式
		};
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
