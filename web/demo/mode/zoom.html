<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>缩放模式</title>
    <meta name="description" content="使用鼠标滚轮触发事件">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            // 先放大
            maplet.setMode('zoomin', onZoomin);
        }

        function onZoomin(zoom) {
            zoom = 6;
            alert('当前缩放级别为：' + zoom);
            maplet.setMode('pan');
            // 后缩小
            maplet.setMode('zoomout', onZoomout);
        }

        function onZoomout(zoom) {
            zoom = 12;
            alert('当前缩放级别为：' + zoom);
            maplet.setMode('pan');
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
