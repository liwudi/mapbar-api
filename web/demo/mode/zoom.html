<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>拉框缩放模式</title>
    <meta name="description" content="拉框改变地图级别，1秒钟后弹出提示">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .btn-wrapper {
            position: absolute;
            z-index: 2;
            top: 0;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        var maplet = null;

        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
        }

        function zoomin() {
            //拉框放大模式
            maplet.setMode('zoomin', function (zoom) {
                maplet.setMode('pan');
                mAlert('拉框放大-当前级别是：' + zoom);
            });
        }

        function zoomout() {
            //拉框缩小模式
            maplet.setMode('zoomout', function (zoom) {
                maplet.setMode('pan');
                mAlert('拉框缩小-当前级别是：' + zoom);
            });
        }

        function mAlert(msg) {
            window.setTimeout(function () {
                alert(msg);
            }, 1000)
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
<div class="btn-wrapper">
    <button onclick="zoomin()">拉框放大</button>
    <button onclick="zoomout()">拉框缩小</button>
</div>

</body>
</html>
