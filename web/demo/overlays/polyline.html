<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>折线</title>
    <meta name="description" content="">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">

        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            var polyline = new MPolyline(
                    [
                        new MPoint(116.4736553400, 39.9023037200),  // 北京东站
                        new MPoint(116.3686450900, 39.8646284600),  // 北京南站
                        new MPoint(116.3215039656, 39.8943256688), // 北京西站
                        new MPoint(116.3430660800, 39.9423642100),  // 北京北站
                        new MPoint(116.4163221700, 39.9032633700), // 北京站
                    ],
                    new MBrush(),
                    new MInfoWindow("信息窗口标题：此处是北京五大火车站", "信息窗口内容：地理坐标数据由图吧地图提供")
            );
            maplet.addOverlay(polyline);
            polyline.openInfoWindow();
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
