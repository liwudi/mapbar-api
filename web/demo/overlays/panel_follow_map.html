<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>面板-跟随地图移动</title>
    <meta name="description" content="鼠标拖拽地图时，面板会跟着地图一起移动">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panelContainer {
            width: 200px;
            height: 200px;
            background: #CCCCCC;
            color: red;
            padding: 15px;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">

        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            //面板
            var panel = new MPanel({
                pin: true,
                zindex: 5,
                content: "<div class='center panelContainer'>这是一个跟随地图移动的panel示例</div>",
                location: {
                    type: "latlon",
                    pt: new MPoint(116.40049,39.9208)
                },
                mousewheel: true
            });

            maplet.addPanel(panel);
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
