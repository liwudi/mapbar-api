<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>多边形</title>
    <meta name="description" content="在地图上添加一个多边形，并且打开它的信息窗口">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        var maplet = null;

        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            var points = [
                new MPoint(116.387112, 39.920977),
                new MPoint(116.385243, 39.913063),
                new MPoint(116.394226, 39.917988),
                new MPoint(116.401772, 39.921364),
                new MPoint(116.41248, 39.927893)
            ];
            polygon(points);
            maplet.setAutoZoom();//设置全览叠加物，将叠加物缩放到合适比例
        }
        function polygon(points) {
            var aBrush = new MBrush();
            aBrush.fill = true; //闭合
            aBrush.bgcolor = '#2497c7'; //填充颜色

            var line = new MPolyline(points, aBrush, new MInfoWindow("标题", "内容"));
            maplet.addOverlay(line);
            line.openInfoWindow();
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
