<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>圆</title>
    <meta name="description" content="">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        var maplet = null;

        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 11);
            maplet.addControl(new MStandardControl());
            addOverlay();
        }

        function addOverlay() {
            var brush = new MBrush("#FF0000 ", 5, 1, true, "#2497c7");//设置圆样式(边框颜色,边框宽度,边框透明度,填充颜色)
            var sax = 5000, say = null;//x半轴和y半轴长度,单位:米
            var circle = new MEllipse(new MPoint(116.39752, 39.90872), sax, say, brush);
            maplet.addOverlay(circle);//展示正圆
        }

    </script>
</head>

<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>

</html>
