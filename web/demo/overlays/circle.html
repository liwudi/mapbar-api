﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>圆</title>
    <meta name="description" content="">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0; padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">


        var brush = new MBrush("#FF0000 ",5,1,true,"#2497c7");//设置圆样式(边框颜色,边框宽度,边框透明度,折线区域是否闭合,填充颜色)
        var sax = 5000,say = null;//x半轴和y半轴长度,单位:米
        var circle = new MEllipse(new MPoint(116.39752,39.90872), sax, say, brush, new MInfoWindow("标题","内容"));


        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 11);
            maplet.addControl(new MStandardControl());

            maplet.addOverlay(circle);//展示正圆
        }

    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
