<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>面板</title>
    <meta name="description" content="">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0; padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .center{
        	display: flex;
        	justify-content: center;
        	align-items: center;
        }
        .panelContainer{
        	width: 200px;
        	height: 200px;
        	background: #CCCCCC;
        	color: red;
        }
    </style>
    <script type="text/javascript" src="http://api.mapbar.com/api/mapbard31.3.js"></script>
    <script type="text/javascript">
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
            //面板
            var panel = new MPanel({
            	pin:false,
				zindex:5,
				content:"<div class='center panelContainer'>这是一个panel示例</div>",
				location:{
					type:"xy",
					x:200,
					y:200,
				},
				mousewheel:true
            });
            
            maplet.addOverlay(panel);
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
