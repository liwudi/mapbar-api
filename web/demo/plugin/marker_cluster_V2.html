<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>标注聚合V2</title>
    <meta name="description" content="聚合V2，相较于前一版本，在算法上做了改进，性能更高">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <!--聚合数据文件-->
    <script type="text/javascript" src="data/data_for_marker_cluster_V2.js"></script>
    <script type="text/javascript">
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
            setCluster();
        }

        function setCluster () {
            Maplet.plugin('../MMarkerClusterV2.js',  function (MMarkerCluster)  {
                new MMarkerCluster({pts: clusterV2Data});
            });
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
