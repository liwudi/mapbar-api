<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>两点间直线距离（米）</title>
   <meta name="description" content="地图上任意添加一条直线，2秒后弹窗提示：‘直线长度是xx米’">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">
        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());

            //设定起点终点坐标
            var start = new MPoint('116.40049,39.9208');
            var end = new MPoint('115.40049,35.9208');
            //把起点终点标记在地图上
            var marker1 = new MMarker(
                start,
                new MIcon('http://union.mapbar.com/apidoc/images/tb1.gif', 32, 32)
            );
            var marker2 = new MMarker(
                end,
                new MIcon('http://union.mapbar.com/apidoc/images/tb2.gif', 32, 32)
            );
            maplet.addOverlay(marker1);
            maplet.addOverlay(marker2);
            //自动全览地图
            setTimeout(function () {
                maplet.setAutoZoom();
            },1000);
            //展示两点坐标距离
            setTimeout(function () {
                var array = [start,end]
                var distance = maplet.measDistance(array,false);
                alert("两点之间的距离为："+ distance + "米");
            },2000)
        }

    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
