<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
    <title>两点间直线距离（米）</title>
    <meta name="description" content="地图上任意添加一条直线，2秒后弹窗提示：‘直线长度是xx米’">
    <style type="text/css">
        html, body, #mapDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../mapbard31.3.js"></script>
    <script type="text/javascript">
        var maplet = null;
        //初始化地图
        function initMap() {
            maplet = new Maplet("mapDiv");
            maplet.centerAndZoom(new MPoint('116.40049,39.9208'), 8);
            maplet.addControl(new MStandardControl());
            distance();
        }

        function distance() {
            //初始化一个新数组
            var array = [
                new MPoint(116.4736553400, 39.9023037200),
                new MPoint(116.3686450900, 39.8646284600)];
            window.setTimeout(function () {
                var distance = maplet.measDistance(array);
                alert('直线长度是' + distance + '米');
            }, 2000);
        }
    </script>
</head>
<body onload="initMap();">
<!--地图主容器-->
<div id="mapDiv"></div>
</body>
</html>
